################################
# This file contains pin mappings for the Anycubic i3 Mega with
# Ultrabase from 2017. (This config may work on an Anycubic i3 Mega v1
# prior to the Ultrabase if you comment out the definition of the
# endstop_pin in the stepper_z1 section.) To use this config, the
# firmware should be compiled for the AVR atmega2560.

# Anycubic Mega-S with LCD12864, TMC2208 UART, BLTOUCH

[stepper_x]
step_pin: ar54
dir_pin: ar55
enable_pin: !ar38
microsteps: 16
rotation_distance: 40
endstop_pin: ^!ar3
position_min: 0
position_endstop: 0
position_max: 241
homing_speed: 50.0

[tmc2208 stepper_x]
uart_pin: ar12
run_current: .800
hold_current: .500
stealthchop_threshold: 1000

[stepper_y]
step_pin: ar60
dir_pin: ar61
enable_pin: !ar56
microsteps: 16
rotation_distance: 40
endstop_pin: ^!ar42
position_endstop: 1
position_max: 235
homing_speed: 50.0

[tmc2208 stepper_y]
uart_pin: ar69
run_current: .800
hold_current: .500
stealthchop_threshold: 1000

[stepper_z]
step_pin: ar46
dir_pin: ar48
enable_pin: !ar62
microsteps: 16
rotation_distance: 8
endstop_pin: ^!ar18
position_endstop: -0.8
position_min: -2.6
position_max: 205
homing_speed: 5.0

[tmc2208 stepper_z]
uart_pin: ar11
run_current: .900
hold_current: .500
stealthchop_threshold: 1000

[stepper_z1]
step_pin: ar36
dir_pin: ar34
enable_pin: !ar30
microsteps: 16
rotation_distance: 8
endstop_pin: ^!ar43

[tmc2208 stepper_z1]
uart_pin: ar66
run_current: .900
hold_current: .600
stealthchop_threshold: 1000

#[thermistor my_thermistor]
#temperature1: 20.0
#resistance1: 126800
#temperature2: 164
#resistance2: 1360
